<style>
*{

/* Navbar */
.navbar{
    background:#1e1e2f;

    display:flex;
    justify-content:space-between;
    align-items:center;
   
    
    width:100%;
   
}
.navbar a{
    color:aliceblue;
    text-decoration:none;
    margin-left:10px;
}
 .logoutbtn{
    color: #0b075d;

    background-color: rgb(45, 18, 118);
    padding: 5px 10px;
   
   
    font-family: bolder;
}


th, td {
    padding: 12px 15px;
    text-align: left;

}

<body>
   <div class="navbar">
    <h5>User Dashboard</h5>
        <a href="UserDashboard.html">Dashboard</a>

        <a href="Userprofile.html">Profile</a>

   <style>
   
   
    form {
        background: #fff;
        padding: 15px;
        margin-bottom: 20px;
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    input, textarea, button {
        width: 100%;
        padding: 8px;
        margin: 5px 0;
    }

   <h2>Submit a Complaint</h2>
<form id="complaintForm">
    <input type="text" id="title" placeholder="Complaint Title" required>
    <textarea id="description" placeholder="Complaint Description" rows="4" required></textarea>
    <select id="status">
        <option value="Pending">Pending</option>
        <option value="In Progress">In Progress</option>
        <option value="Solved">Solved</option>
    </select>
    <button type="submit">Submit Complaint</button>
</form>
